<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="Close()"></button>
</div>
<div class="modal-body">
  <div *ngIf="text">{{text}}</div>
  <ng-template autoHost></ng-template>
</div>
<div class="modal-footer">
  <nge-button IconSet="solid" Icon="check" CssClass="btn-success" (OnClick)="Confirm()"></nge-button>
  <nge-button IconSet="solid" Icon="xmark" CssClass="btn-warning" (OnClick)="Close()"></nge-button>
  <!-- <button type="button" class="btn btn-light" (click)="Confirm()">Save</button>
  <button type="button" class="btn btn-light" (click)="Close()">Close</button> -->

  <!-- <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button> -->
</div>
