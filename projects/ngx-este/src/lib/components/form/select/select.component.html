<div>
  <nge-loading *ngIf="Loading"></nge-loading>
  <nge-label *ngIf="LabelText" [Text]="LabelText"></nge-label>
  <div class="input-group mb-3">
    <select class="form-control" [(ngModel)]="Value" (ngModelChange)="ExecFunction('ValueChange')">
      <option *ngFor="let item of ValueList" [value]="item">{{item}}</option>
    </select>
      <button *ngIf="ButtonText" class="btn btn-primary" type="button" id="button-addon2" (click)="DoButtonClick()">{{ButtonText}}</button>
  </div>
</div>
